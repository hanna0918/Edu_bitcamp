<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="matchingUpload.css?a">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=31a768c4de7ccc4dd10198ce46c22c41&libraries=services"></script>
    <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
    <section id="matchingUploadFrame">
    	<h1>Q&A</h1>
    	<p>궁금한건 못참지! 궁금한건 공유해보세요!</p>
		<form>
			<div id="matchingBasicInfoArea">
				<div>
					<ul id="titleAndMap">
						<li><input type="text" id="matchingUploadTitle"
							name="matchingUploadTitle" placeholder="제목을 입력하세요" /></li>
						<li><input type="button" value="지도" id="mapBtn"></li>
					</ul>
				</div>
			</div>
			<script
				src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
				referrerpolicy="origin"></script>
			<div id="summernote"></div>

			<div id="enrollCancleBtn"><!-- 등록취소버튼 -->
				<input type="button" name="enrollBtn" value="등록" />
				<a href="matchingList.html"><input type="button" name="cancleBtn" value="취소" /></a>
			</div>

			<div class="map_wrap" id="hiddenMap" style="visibility: hidden;">
				<div id="map"
					style="width: 100%; height: 100%; position: relative; overflow: hidden;"></div>

				<div id="menu_wrap" class="bg_white">
					<div class="option">
						<div>
							<form onsubmit="searchPlaces(); return false;">

								키워드 : <input type="text" value="서울대" id="keyword" size="15">
								<button type="submit">검색하기</button>
							</form>
						</div>
					</div>
					<hr>
					<ul id="placesList"></ul>
					<div id="pagination"></div>
				</div>
			</div>
		</form>
	</section>
    <script src="matchingUpload.js"></script>
</body>
</html>
