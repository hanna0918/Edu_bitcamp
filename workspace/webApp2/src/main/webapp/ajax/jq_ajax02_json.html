<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(()=>{
		$('button').click(function(){
			//ajax
			$.ajax({
				url:'ajax_data.json',	//서버에 접속할 파일
				dataType:'json',		//전송받을 정보의 데이터 타입표시
				success:function(result){//서버에서 정상적으로 접속하여 정보를 받았을때 실행하는 함수, 받은 정보는 매개변수가 가지고있음.
					console.log(result);
					//							i=0,1,2,3	j=obj, obj, obj, obj	
					$.each(result.rank, function(i,			j){
						//let tag = '<li>'+j['name']+', '+j['local']+', '+j['tel']+'</li>';
						let tag = '<li>'+j.name+', '+j.local+', '+j.tel+'</li>';
						$('#jsonData').append(tag);
					});
				}, error:function(request, status, error){//전송실패시 실행되는 함수
					console.log('code=', request.code);
					console.log('message=', request.responseText);
					console.log('status=', status);
					console.log('error=', error);
					
				}
			});
		});
	});
</script>
</head>
<body>
	<button>클릭하시면 json파일의 내용을 가지고옵니다!</button>
	<hr/>
	<ol id='jsonData'></ol>
	<img src="../img/fox.jfif"/>
	
</body>
</html>
