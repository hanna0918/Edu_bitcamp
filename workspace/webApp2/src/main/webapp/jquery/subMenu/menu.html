<style>
	ul,li{
		margin:0; 
		padding:0; 
		list-style-type:none;
	}
	.container{
		width:1000px;
		margin:0 auto;
		padding-top: 20px;
	}
	#title{
		height:100px;
		font-size:3em;
		font-weight:bold;
		text-align: center;
		padding:60px;
		border-bottom:3px solid gray;
	}
	#main>li{
		width:200px;

		text-align:center;
		float:left;
		font-size:1.2em;
		line-height:50px;
		border-bottom:2px solid gray;
		position:relative;
		
	}
	.sub{
		width:200px;
		background-color:white;
		text-align:center;
		border:0.9px solid #ddd;
		position:absolute;
		display:none;
	}
	.sub>li{
		font-size:0.9em;
		font-style:'돋움';		
	}
	
	img{
		width:100%;
	}
	
	a{
		text-decoration:none; color:black;
	}
	
	
</style>
<script>
	$(()=>{
		$('#main>li').on({
			mouseenter:function(){
				$(this).children('ul').css('display', 'block');
			}, mouseleave:function(){
				$(this).children('ul').css('display', 'none');
			}
		});
		
	});
</script>
