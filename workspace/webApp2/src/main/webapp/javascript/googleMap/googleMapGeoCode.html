<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#g, #geoMap{
		height:800px;
		position: relative;
		border:1px solid gray;
	}
	#geocodeSearch{
		position: absolute;
		width:400px;
		left:400px;
		top:50px;
		z-index:100;
	}
</style>
<!-- 구글맵을 사용하기 위해서는 구글에서 제공하는 자바스크립트API가 필요하다.-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiyi8IBKuUJnY0RccI6KvVWJslar5cPWg&callback=initMap"></script>
<script>
	var latitude;
	var longitude;
	
	var locName;	//지역명
	var addr;		//url주소
	var geoImg;		//이미지
	function setMapReset(){
		latitude = 37.5729503;
		longitude = 126.979358;
		
		locName = ['서울 선유도', '서울 뚝섬', '서울 잠실종합운동장', '서울 시청'];//지명
		addr = ['https://www.nate.com', 'https://www.naver.com', 'https://www.daum.net', 'https://www.seoul.go.kr'];//url주소
		geoImg = ['../../img/cookie.jpg','../../img/gluten.jpg','../../img/light.jfif','../../img/jeju_map.jpg'];//image
			
	}
	var map;
	var geoCoder;
	function initMap(){
		setMapReset();
		
		var myCenter = new google.maps.LatLng(latitude, longitude);	//센터지정
		var option = {
				center : myCenter,
				zoom : 12,
				mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		//									지도표시될 곳					지도옵션
		map = new google.maps.Map(document.getElementById("geoMap"), option);
		
		geoCoder = new google.maps.Geocoder();
		
		for(var i=0; i<locName.length; i++){
			//				지명, 주소, 이미지
			setMapPosition(locName[i], addr[i], geoImg[i]);
		}
	}// initMap
	
	//geocode를 구하여 지도에 셋팅하는 함수
	function setMapPosition(locName2, addr2, geoImg2){
		//지명을 이용하여 마커, 대화상자를 geoCoder객체에 셋팅
		geoCoder.geocode({'address' : locName2 },		//마커를 표시할 주소
				function(results, status){
					if(status == 'OK'){//지명이 존재한다.
						
						//현재 지명의 위치를 가운데로 셋팅하기
						//			(위도, 경도)
						//console.log(results);
						map.setCenter(results[0].geometry.location);
						
						//마커표시
						var marker = new google.maps.Marker({
							map:map,
							icon:'gmap_pin.png',
							title:results[0]['formatted_address'],	//마커에 마우스 오버를하면 주소가 표시된다.
							position: results[0].geometry.location//마커를 표시할곳
						});
						
						//대화상자 : 위도, 경도, 이미지 -> url주소로 이동하기, 주소
						var la = results[0]['geometry']['location']['lat']();	//위도
						var lo = results[0]['geometry']['location']['lng']();	//경도
						
						var popMsg = "위도:"+la+", 경도:"+lo+"<br/>";
							popMsg += "주소:"+results[0]['formatted_address']+"<br/>"
							if(addr2!=""){
								popMsg += "<a href='"+addr2+"'><img src='"+geoImg2+"' width='100' height='40'/></a>";
							}
						var info = new google.maps.InfoWindow({content:popMsg});
						
						google.maps.event.addListener(marker, "click", function(){info.open(map, marker)});
						
						
					}else{
						console.log("존재하지않는 지명입니다.");
					}//if
				}//function
		);//geoCoder
	}//function setMapPosition()
	
	function mapSearch(){
		var searchName = document.getElementById("address").value;
		if(searchName==""){
			alert("검색할 지명을 입력후 사용하세요.!");
			return;
		}
		setMapPosition(searchName,"","");
	}
</script>
</head>
<body>
	<div id="g">
		<div id="geocodeSearch">
			<input type="text" id="address" value="신촌역"/>
			<input type="button" value="Search" onclick="mapSearch()"/>
		</div>
		<div id="geoMap"></div>
	</div>
</body>
</html>
