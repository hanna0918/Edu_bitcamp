<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div:nth-of-type(2n){
		background-color:#ddd;
	}
</style>
<script>
	function arraySortTest(){
		var num=[8, 96, 99, 105, 43, 19, 98, 800, 456, 172];
		var str=['orange', 'apple', 'pineapple', 'strawberry', 'peach', 'tomato', 'melon', 'mango'];
		
		document.getElementById("r1").innerHTML = num + "<br/>" + str;
		
		//Ascending정렬
		//문자를 오름차순으로 정렬
		str.sort();
		document.getElementById("r2").innerHTML = "오름차순 -> " + str;
		
		//숫자를 오름차순으로 정렬
		num.sort(function(x,y){return x-y;});
		document.getElementById("r3").innerHTML = "숫자 오름차순 -> " + num
		
		//Descending정렬
		//문자를 내림차순으로 정렬
		str.reverse();
		document.getElementById("r4").innerHTML = "내림차순 -> " + str;
		
		//숫자를 내림차순으로 정렬
		num.sort(function(x,y){return y-x;});
		document.getElementById("r5").innerHTML = "숫자 내림차순 -> " + num;
		
	}
</script>
</head>
<body onload = "arraySortTest()">
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
</body>
</html>
