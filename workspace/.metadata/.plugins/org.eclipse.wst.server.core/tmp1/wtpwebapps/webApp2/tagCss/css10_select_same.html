<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 동위선택자
		
		선택자A + 선택자B : 선택자A의 다음에 있는 선택자B를 선택한다.
		선택자A ~ 선택자B : 선택자A의 다음에 있는 모든 선택자B를 선택한다.
	*/
	h1+h2{background-color:pink;}
	h1~h2{color:green;}
</style>
</head>
<body>
<h1> 동위선택자 11111111</h1>
<h2> 동위선택자 22222222</h2>
<h2> 동위선택자 33333333</h2>
<h2> 동위선택자 44444444</h2>
<h2> 동위선택자 55555555</h2>
<h2> 동위선택자 66666666</h2>
<h3>~~~~~~~~~~~~~~~~~</h3>
<h1> 동위선택자 aaaaaaaa</h1>
<h2> 동위선택자 bbbbbbbb</h2>
<h2> 동위선택자 cccccccc</h2>
<h2> 동위선택자 dddddddd</h2>
<h2> 동위선택자 eeeeeeee</h2>
<h2> 동위선택자 ffffffff</h2>
<h3>~~~~~~~~~~~~~~~~~</h3>
</body>
</html>
