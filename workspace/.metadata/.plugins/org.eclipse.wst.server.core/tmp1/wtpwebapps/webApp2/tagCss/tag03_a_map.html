<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map을 이용한 링크걸기</title>
</head>
<body>
<img src="../img/jeju_map.jpg" usemap="#jejuMap"/><br/>

<pre>
	하나의 이미지를 이용한 여러곳으로 링크를 걸때 사용한다.
	area 태그 : 특정위치로 링크걸때
	shape 속성 : 링크를 걸 모양을 설정(rect:사각형, circle:원, poly:다각형)
	
</pre>




<map name="jejuMap">
	<!-- 						 x, y, r -->
	<area shape="circle" coords="330, 270, 50" href="https://www.jeju.go.kr/" target="_balnk" title="제주도청으로 가쟈 !!!!!!!"/>
	<!-- 					   x1, y1(왼쪽상단), x2, y2(오른쪽하단) -->
	<area shape="rect" coords="190,120,310,270" href="https://www.airport.co.kr/jeju/index.do"/>
	<!-- 						x,y,x,y,x,y,x,y,....... --한방향으로 좌표지정 -->
	<area shape="poly" coords="30,220,70,220,130,250,70,290,30,280" href="../index.html"/>
</map>


</body>
</html>
