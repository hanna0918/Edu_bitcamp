<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UL, OL태그</title>
</head>
<body>
<pre>
	ul태그 : 순서가 없는 리스트 태그(Un Oriented List)

	ol태그 : 순서가 있는 리스트 태그(자동 넘버링)
	
	li태그 : ul, ol태그내에 목록을 표시하는 태그

</pre>
<!-- 
	type속성 : disk(채워진 원), circle(비워진 원), square(채워진 사각형)
 -->
<ul type="square">
	<li>자바</li>
	<li>스프링</li>
	<li>마이바티스</li>
	<li>파이썬<img src="../img/000023.JPG" width="20%"/></li>
</ul>
<h1>순서가 있는 리스트 태그(Oriented List)</h1>
<!-- 
	type속성 : 1, A, a, i, I
 -->
<ol type="i">
	<li>김연아</li>
	<li>안산</li>
	<li>김연경</li>
	<li>김희진</li>
	
</ol>
<h1>정의 태그 : dl, dt, dd태그</h1>
<dl>
	<dt>HTML</dt>
	<dd>HyperText Markup Language</dd>
</dl>
</body>
</html>
