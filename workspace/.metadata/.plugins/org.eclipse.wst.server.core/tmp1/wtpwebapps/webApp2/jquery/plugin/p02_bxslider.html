<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" href="jquery.bxslider.css" type="text/css"/>
<style>
	#bx img{
		width:700px;
		height:400px;
	}
	ul, li{
		margin:0;
		padding:0;
	}
</style>
<script>
	$(()=>{
		$('#bx').bxSlider({
			mode:'horizontal',	//화면전환방식 : 'horizontal'(기본), 'vertical', 'fade'
			slideWidth:700,
			slideHeight:400,
			speed:3000,			//변환속도
			auto:true,			//자동시작
			randomStart:true,	//시작 슬라이드 랜덤(true, false)
			captions:true,		//title속성의 값을 설명으로 표시.
			//ticker:true			//자막처럼 움직임(true, false)
			infiniteLoop:false,	//반복여부설정
			//adaptiveHeight:true//이미지 크기에 따라 높이 조절 가능
			hideControlOnEnd:true, //처음과 마지막에 컨트롤 표시여부(infiniteLoop와 짝꿍)
			
			//easing
			useCSS:false,		//easing사용여부(true:easing사용안함, false:사용함)
			easing:'easeOutElastic',
			
			//슬라이드 로딩이 완료되면 호출되는 콜백함수
			onSliderLoad:function(){
				//alert('슬라이드 로딩이 완료되면 호출되는 콜백함수');
				console.log('슬라이드 로딩이 완료되면 호출되는 콜백함수');
			},
			onSlideAfter:function(){
				//alert('슬라이드가 움직인 후 호출되는 콜백함수');
				console.log('슬라이드가 움직인 후 호출되는 콜백함수')
			}
		});
	});
</script>
</head>
<body>

		<li><a href="https://www.naver.com"><img src="../../img/light.jfif" title='알전구 반짝반짝'/></a></li>

		<li><a href="https://www.naver.com"><img src="../../img/moutain.jfif" title='스위스 가고싶군'/></a></li>
		<li><a href="https://www.naver.com"><img src="../../img/polar.jfif" title='빙하를 지켜라!!'/></a></l>
		<li><a href="https://www.naver.com"><img src="../../img/icecream.jpg" title='소프트아이스끄림'/></a></li>

	</ul>
