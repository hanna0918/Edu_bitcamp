<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.js"></script>
<script>
	document.write("<h1>자바스크립트실행</h1>");
	function msg(){
		alert("msg()함수가 실행됨...!");
	}
	//jquery는 document의 ready이벤트에 의해서 실행된다.
	//ready이벤트는 document가 실행이 끝나면 발생한다.
	
	//선택자			function구현
	$(document).ready(function(){
		//이벤트가 발생하면 실행하는
		//실행문		
		alert("jquery가 실행되었습니다.");
		
		msg();
	});
	
	
	
</script>
</head>
<body>
	<img src="../img/cookie.jpg">
</body>
</html>
