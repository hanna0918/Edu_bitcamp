<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		//jquery의 이벤트 종류
		/*
			onclick, onmouseover(enter), onmouseout(leave), onchange, onload, onunload, onscroll
			onfocus, onsubmit, onresize
			onkeydown, onkeyup, onkeypress, onkeyrelease
			ondbclick, onreset, onblur, 
			................
		*/
		//===============이벤트 처리 방법 1
		$('h1').click(function(){
			//이벤트 처리하기
			//this : 현재 이벤트가 발생한 태그 객체		레몬노랑
			console.log($(this).text());
			$(this).css('background-color', '#f8fc9f');
			$(this).text('클릭이벤트가 발생');
			
		});
		
		//===============이벤트 처리 방법 2
		//		   이벤트종류		
		$('h2').on('click', function(){
			$(this).css('background-color', 'lightblue');
		});
				
		//===============이벤트 처리 방법 3	
		// onmouseover(onmouseenter), onmouseout(onmouseleave)
		// 마우스 오버시 : 배경을 pink
		// 마우스 아웃시 : 배경을 white
		$('h3').on({
			mouseenter:function(){
				//실행문
				$(this).css('background-color', 'pink');
			}, mouseleave:function(){
				$(this).css('background-color', 'white');
			}
		});
		
		//===============이벤트 처리 방법 4
		// 선택자 한 객체에 2개 이상의 이벤트 같은 처리를 해야할때
		//				클릭 또는 포커스 (띄어쓰기로 표시)
		$('input').on('click focus', function(){
			$(this).val('click 또는 focus이벤트가 발생');
		});
		
		//===============이벤트 처리 방법 5
		
		
	});
</script>

</head>
<body>
	<h3>jquery이벤트 테스트1</h3>
	<h3>jquery이벤트 테스트2</h3>
	<h3>jquery이벤트 테스트3</h3>
	<h3>jquery이벤트 테스트4</h3>
	<h3>jquery이벤트 테스트5</h3>

	<h1>jquery이벤트 테스트1</h1>
	<h1>jquery이벤트 테스트2</h1>
	<h1>jquery이벤트 테스트3</h1>
	<h1>jquery이벤트 테스트4</h1>
	<h1>jquery이벤트 테스트5</h1>
	
	<h2>jquery이벤트 테스트1</h2>
	<h2>jquery이벤트 테스트2</h2>
	<h2>jquery이벤트 테스트3</h2>
	<h2>jquery이벤트 테스트4</h2>
	<h2>jquery이벤트 테스트5</h2>
	
	<input type='button' value='12345'/>
	<input type='button' value='abcde'/>
	<input type='button' value='가나다라'/>
</body>
</html>
