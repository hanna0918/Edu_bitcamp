<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	#txtA{
		width:400px;
		height:100px;
	}
</style>
<script>
	$(()=>{
		
		$('#txtA').keyup(function(){
			//textarea -> value -> 글자수
			var str = $('#txtA').val();	//문자
			var cnt = str.length;	//글자수
			
			$('span').text(100-cnt);
			
		});
	
		
		
	});
	
</script>

</head>
<body>
	<label>남은문자 : <span>100</span></label><br/>
	<textarea id='txtA' maxlength='100'></textarea>
</body>
</html>
