<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영화포스터</title>
<style>
	#frame{
		margin:0 auto;
		padding:0;
		width:879px;
		height:114px;
		border:1px solid gray;
		overflow:hidden;
	}
	#frame>button:first-of-type{
		margin:0;
		padding:0;
		width:30px;
		height:114px;
		float:left;
	}
	#frame>button:last-of-type{
		margin:0;
		padding:0;
		width:30px;
		height:114px;
		float:right;
	}
	#slide{
		width:1640px;
		height:114px;
	}
</style>
<script>
	var interval;
	function scrollMove(){
		window.scrollBy(10, 0);
		
	}
	function moveStart(){
		//1초에 한번씩 스크롤(y)를 이동하는 함수를 호출한다.
		//			호출함수			호출시간간격(밀리초)
		interval = setInterval("scrollMove()", 200);
	}

</script>
</head>

	<div id="frame" onload="moveStart()">

	</div>

</body>
</html>
