<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="../img/cookie.jpg"/><br/>
	
	<script>
		document.write();
		
		document.title = "document객체";
		
		document.write('location ->' + document.location);	//protocal+도메인+port+context+경로+파일명
		document.write('<br/>URL ->' + document.URL);
		document.write('<br/>domain ->'+ document.domain);
		
		document.write('<br/>마지막 작성일 ->' + document.lastModified); 
		
		document.bgColor = "#bcc0f5";
		document.write("<br/>bgColor ->"+ document.bgColor);
	</script>
</body>
</html>
