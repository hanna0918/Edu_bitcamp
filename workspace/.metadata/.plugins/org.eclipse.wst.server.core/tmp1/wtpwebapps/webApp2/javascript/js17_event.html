<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#d1{
		height:200px;
		background-color:pink;
		padding:50px;
	}
	#d1>div{
		height:100px;
		background-color: lightblue;
		padding:50px;
	}
	#d1 h1{
		background-color: orange;
	}
</style>
<script>
	/*
		onmouseover, onmouseout : 이벤트객체 내부의 각 태그마다 이벤트가 발생한다.
		
		onmouseenter : over
		onmouseleave : out		이벤트객체 내부의 각 태그는 이벤트가 발생하지않음.
		
		onmousedown
		onmouseup
		onmousemove
		
		onfocus : 객체에 커서가 들어가면 
		onblur : 객체에서 커서가 나가면
		
		onkeydown : 누른상태
		onkeypress: 누른상태
		onkeyup : 놓았을때
		
		onchange : value의 값이 변경되면 발생한다.
		
		onload
		onresize : window의 크기가 변경되면 발생한다.
	*/
	var cnt=0;
	function mouseOverTest(){
		document.getElementById("view").innerHTML = "<h1>" + ++cnt + "</h1>";
	}
	var count=0;
	function mouseOutTest(){
		document.getElementById("view2").innerHTML = "<h1>" + ++count + "</h1>";
	}
	function cursorTest(id){
		id.style.fontSize = "3em";
		id.style.backgroundColor = "#bcc0f5";
	}
	function cursorTest2(blur){
		blur.style.fontSize="1em";
		
	}
	function formCheck(){
		if(document.frm.userid.value==""){
			alert("아이디를 입력하세요.");
			return false;
		}
		if(document.getElementById("username").value==""){
			alert("비밀번호를 입력하세요");
			return false;	//함수 실행을 종료시킨다.
		}
		//javascript에서 submit발생시킨다.
		//document.getElementById("frm").submit();
		document.frm.submit();
	}
	
	//userid에는 영문자만 입력되도록 설정
	function keyCheck(){
		//방금 입력된 key의 코드를 구하면
		var key = event.keyCode;	//65~90		97~122
		if(!(key>=65 && key<=90) || (key>=97 && key<=122) ){//영문자
			//영문자외의 문자가 입력됐을때 입력값을 취소
			event.returnValue = false;
		}
	}
	function dataChange(){
		console.log("데이터 바뀜");
	}
	function winSize(){
		console.log("창의 크기가 변경됨");
	}
	
</script>
</head>
<body onresize="winSize()">
	<div>
	<form name="frm" method="get" action="test.jsp" onsubmit="">
		<input type="text" name="userid" id="userid" onfocus="cursorTest(this)" onblur="cursorTest2(this)" onkeydown="keyCheck()"/><br/>
		<input type="text" name="username" id="username" onfocus="cursorTest(this)" onblur="cursorTest2(this)" onchange="dataChange()"/><br/>
		
		<input type="button" value="클릭button"/><br/>
		
		<input type="submit" value="submit"/><br/>
		<input type="image" src="../img/cookie.jpg"/>
		<button>등록</button>
	</form>
	</div>
	<!-- <div id="d1" onmouseover="mouseOverTest()" onmouseout="mouseOutTest()"> -->
	<div id="d1" onmouseenter="mouseOverTest()" onmouseleave="mouseOutTest()" 
		onmousedown="this.style.backgroundColor='yellow'">
		<div>
			<h1>Mouseover, Mouseout테스트</h1>
		</div>
	</div>
	<div id="view"></div>
	<div id="view2"></div>
</body>
</html>
