<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{width:100px; height:100px;}
	
	/* 속성선택자
		$= : 특정값으로 끝나는 태그를 선택한다.
		^= : 특정값으로 시작하는 태그를 선택한다.	
		*= : 특정값이 포함된 태그를 선택한다.
	
	*/
	img[src$=gif]{
		border:3px solid red;
	}
	img[title^=전구]{
		border:3px solid green;	
	}
	img[src*=wine]{
		border:3px solid blue;
	}
	
	input[type=submit]{background:lightblue;}
	input[value=goguma]{color:blue;background:pink;}
</style>
</head>
<body>
	<img src="../img/000028.JPG" width="50%" alt="냥이"/>
	<img src="../img/light.jfif" title="전구~~~~~~~~">
	<img src="../img/wine_title.gif">
	<img src="../img/tab2_2.png">
	<hr/>
	<form action="aaaa.jsp">
		이름 : <input type="text" name="name" /><br/>
		아이디 : <input type="text" name="userid" value="goguma"/><br/>
		<input type="submit" value="전송"/>
	</form>
</body>
</html>
