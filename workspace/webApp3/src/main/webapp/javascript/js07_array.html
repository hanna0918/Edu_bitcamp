<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// Array를 이용한 배열생성
	
	//배열생성
	var arr = new Array();
	
	arr[2] = 100;
	arr[5] = "홍길동";
	
	arr[2] = "String";
	
	for(i=0; i<arr.length; i++){
		document.write("arr["+i+"]=", arr[i]+"<br/>");
	}
	
	//배열생성시 초기값도 같이 줌
	var arr2 = new Array("초기값", 200, "서울시 마포구", 14.5);
	arr2[10] = 1234;
	document.write("<ol>");
	for(i=0; i<arr2.length; i++){
		document.write("<li>"+arr2[i]+"</li>");		
	}
	document.write("</ol>");
	
	var arr3 = [1000, 2000, '홍길동', '010-1234-5678'];
	
	//배열에 마지막 index+1번째 값 추가하기
	arr3.push(121212);
	
	//배열의 마지막값을 제거한다.
	arr3.pop();
	for(i=0; i<arr3.length; i++){
		document.write("<br/>arr3["+i+"]="+arr3[i]);
	}
	
	//문자를 조인한다.
	var arrJoinData = arr3.join("/");
	document.write("<br/>join -> ", arrJoinData);
	
	// shift : 오른쪽 값이 왼쪽으로 이동
	arr3.shift();
	document.write("<br/>"+arr3.join('&'))
	// unshift : 왼쪽 값이 오른쪽으로 이동
	arr3.unshift('aaaa@nate.com');	//인덱스 +1	0번째에 들어가는 데이터가 무엇인지 지정해줘야함
	document.write("<br/>"+arr3.join('#'));
	
	//Json : JavaScript Object Notation
	//{변수:데이터, 변수:데이터, 변수:데이터}
	//변수 = {변수:데이터, 변수:데이터, 변수:데이터}
	
	var jData = {username:'홍길동', tel:'010-1234-5678', age:50,
				 email:{f_email:'aaaa@nate.com', s_email:'bbbb@daum.net'}
				}
	document.write("<br/>이름 = ", jData.username);
	document.write("<br/>연락처 = ", jData.tel);
	document.write("<br/>이메일1 = ", jData.email.f_email);
	document.write("<br/>이메일2 = ", jData.email.s_email);
	
	
	
	
</script>
</body>
</html>
