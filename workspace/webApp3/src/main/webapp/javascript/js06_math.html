<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function mathTest(){
		//수학함수
		var n = 123.568;
		
		document.write("pi->", Math.PI);
		document.write("<br/>pow->", Math.pow(3,4));	//3의 4제곱
		
		document.write("<br/>round->", Math.round(n));	//반올림
		document.write("<br/>sqrt->", Math.sqrt(10));	
		
		document.write("<br/>abs->", Math.abs(-88));	//정수
		document.write("<br/>ceil->", Math.ceil(n));	//올림
		document.write("<br/>floor->", Math.floor(n));	//버림
		
		document.write("<br/>max->", Math.max(84, 9, 54, 89, 99));	//최대값
		document.write("<br/>min->", Math.min(84, 9, 54, 89, 99));	//최소값
		
		document.write("<br/>random->", Math.random());	//0~1사이의 실수
	}
	
	//함수호출
	mathTest();
</script>
</head>
<body onload="" >
<br/><img src="../img/cookie.jpg"/>
</body>
</html>
