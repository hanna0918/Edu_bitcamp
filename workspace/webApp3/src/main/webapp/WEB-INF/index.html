My Home<br/>
<p>(도쿄=연합뉴스) <strike>특별취재단</strike> = 마이크를 통해 흘러나오는 <s>배구대표팀 에이스 김연경(중국 상하이)</s>의 목소리는 쩍쩍 갈라져 있었다.

경기 중에 어찌나 소리를 지르며 <i>후배들을 독려</i>했을지 짐작이 갔다.</p>

김연경은&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;코트 안팎에서 <b>대표팀의 중심을</b> 잡으며 팀을 올림픽 4강 무대로 끌어올렸다.<br/>

<!-- 주석문
sub: 아래첨자 log2
sup: 위첨자 x2
 -->
 
 &lt;log<sub>2</sub>,
 x<sup>2</sup>&gt; &copy;
